<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>To-Do List</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #e3f2fd, #bbdefb);
            font-family: "Poppins", sans-serif;
            min-height: 100vh;
        }

        .todo-container {
            max-width: 600px;
            margin: 60px auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }

        .task-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            background-color: #f8f9fa;
            transition: all 0.2s;
        }

        .task-item:hover {
            background-color: #e9ecef;
        }

        .completed {
            text-decoration: line-through;
            color: gray;
            opacity: 0.7;
        }

        .btn-add {
            background-color: #2196f3;
            color: white;
            border-radius: 8px;
        }

        .btn-add:hover {
            background-color: #1976d2;
        }

        .icon-btn {
            border: none;
            background: transparent;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="todo-container">
        <h2 class="text-center mb-4">üìù Danh s√°ch c√¥ng vi·ªác</h2>

        <form method="POST" action="/add/" class="input-group mb-4">
            {% csrf_token %}
            <input type="text" name="title" class="form-control" placeholder="Nh·∫≠p c√¥ng vi·ªác m·ªõi..." required>
            <button class="btn btn-add" type="submit">Th√™m</button>
        </form>

        <div class="list-group">
            {% for task in tasks %}
                <div class="task-item {% if task.completed %}completed{% endif %}">
                    <span>{{ task.title }}</span>
                    <div>
                        <a href="/toggle/{{ task.id }}/" class="btn btn-sm btn-success me-2">‚úì</a>
                        <a href="/delete/{{ task.id }}/" class="btn btn-sm btn-danger">‚úï</a>
                    </div>
                </div>
            {% empty %}
                <p class="text-center text-muted">Ch∆∞a c√≥ c√¥ng vi·ªác n√†o üí§</p>
            {% endfor %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
